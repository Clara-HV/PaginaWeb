<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="estiloPaginaWeb.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Pagina.html">Mi Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Pagina.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="titulos.html">Títulos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="precios.html">Precios</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Contacto</h1>
        <div class="row">
            <div class="col-md-6">
                <h5>Correo Electrónico</h5>
                <p>info@mibibliotecaweb.com</p>
                <h5>Teléfono</h5>
                <p>+52 55 1234 5678</p>
                <h5>Redes Sociales</h5>
                <p>
                    <a href="https://facebook.com/mibibliotecaweb" target="_blank">Facebook</a><br>
                    <a href="https://twitter.com/mibibliotecaweb" target="_blank">Twitter</a><br>
                    <a href="https://instagram.com/mibibliotecaweb" target="_blank">Instagram</a>
                </p>
            </div>
            <div class="col-md-6">
                <h5>Envía un Mensaje</h5>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 
            <a class="text-dark" href="#">MiBibliotecaWeb.com</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
